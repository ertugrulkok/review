<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6ce39d005.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </div>
    <div class="container">
      <div class="image_container">
        <div class="photo_cont">
          <i class="fa-solid fa-quote-right" id="quot"></i>

          <div class="photo_back"></div>

          <img class="photo" id="susan" src="1.png" alt="" />
        </div>

        <h4 id="author">Sara Jones</h4>

        <p id="job">WEB DEVELOPER</p>

        <p id="information">
          I thought it was fake...… But its real and  editors really tried to help me. Loved Ranch. I am gonna use it for my business purposes from now onwards
        </p>

        <div class="button_cont">
          <div class="arrows">
            <i class="fa-solid fa-angle-left" onclick="left()"></i>
            <i class="fa-solid fa-angle-right" onclick="right()"></i>
          </div>
          <br />
          <button class="random_btn" onclick="surprise()">surprise me</button>
        </div>
      </div>
    </div>

    <script>
      var personAuthor = document.getElementById("author");
      var personJob = document.getElementById("job");
      var personInfo = document.getElementById("information");
      var personImage = document.querySelector(".photo");

      const people = [
        {
          author: "Michaelle jackson",
          job: "STUDENT",
          info: "It helped me a lot to write in English. There are people who can check my writing and in the same time, I can learn where my mistakes are.",
          image: "1.png",
        },
        {
          author: "Rezzan Sarıkaya",
          job: "FARMER ",
          info: "Everytime I have any confusions, I go to TextRanch to review my words. It is such a useful tool and the editors are really helpful.",
          image: "2.png",
        },
        {
          author: "Indra Lee",
          job: " DESIGNER",
          info: "I'm stoked that actual people are reviewing my text. I want to express my most sincere appreciation to them for taking the time to help me",
          image: "3.png",
        },
        {
          author: "Salih Şahin",
          job: "BUTCHER",
          info: "This is a smart format! Didn't know my text would be edited on the spot. Therefor I'm really excited to use it again in the future.",
          image: "4.png",
        },
      ];

      for (i = 0; i < people.length; i++) {
        people[i];
      }

      function print() {
        personImage.setAttribute("src", people[i].image);
        personAuthor.innerHTML = people[i].author;
        personJob.innerHTML = people[i].job;
        personInfo.innerHTML = people[i].info;
      }

      function right() {
        if (i >= people.length - 1) i = -1;
        i++;
        print();
      }
      function left() {
        if (i <= 0) i = people.length;
        i--;
        print();
      }

      var generatedIndexnumber;
      var generatedIndexnumberNew;

      function surprise() {
        var generatedIndexnumber = Math.floor(Math.random() * people.length);

        while (generatedIndexnumber == generatedIndexnumberNew) {
          var generatedIndexnumber = Math.floor(Math.random() * people.length);
        }

        generatedIndexnumber == generatedIndexnumberNew;
        console.log(generatedIndexnumber);

        personImage.setAttribute("src", people[generatedIndexnumber].image);
        personAuthor.innerHTML = people[generatedIndexnumber].author;
        personJob.innerHTML = people[generatedIndexnumber].job;
        personInfo.innerHTML = people[generatedIndexnumber].info;
      }
    </script>
  </body>
</html>
